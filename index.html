<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobboon - Coming Soon</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for the 'Inter' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Three.js CDN for the 3D particle effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Custom styles for the body and canvas */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0c1d; /* A deep dark background */
            color: #ffffff;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars from the canvas */
        }
        .text-purple-accent {
            color: #a855f7; /* A vibrant purple for accents */
        }
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place canvas behind the content */
        }
        .content-container {
            position: relative;
            z-index: 2; /* Place content above the canvas */
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }
        .delay-1 {
            animation-delay: 0.5s;
        }
        .delay-2 {
            animation-delay: 1s;
        }
        .delay-3 {
            animation-delay: 1.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- 3D particle canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Main content container -->
    <div class="content-container text-center px-4">
        <!-- Main title with gradient text effect -->
        <h1 class="text-6xl sm:text-7xl lg:text-8xl font-black mb-4 fade-in">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-purple-400">
                Jobboon
            </span>
        </h1>
        <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-6 text-purple-accent fade-in delay-1">
            Getting a fresh look!
        </h2>
        
        <!-- Main message -->
        <p class="text-lg sm:text-xl lg:text-2xl max-w-2xl mx-auto mb-8 text-gray-300 fade-in delay-2">
            Our site is currently under construction. Thank you for your patience. Weâ€™ll be live shortly!
        </p>
        
        <!-- Contact Information section - non-clickable -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-6 fade-in delay-3">
            <!-- Email display -->
            <div class="flex items-center gap-3 bg-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg">
                <!-- Email SVG icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                    <rect x="2" y="4" width="20" height="16" rx="2" ry="2"></rect>
                    <path d="M22 6L12 13 2 6"></path>
                </svg>
                <span>hello@jobboon.com</span>
            </div>
            <!-- Phone display -->
            <div class="flex items-center gap-3 bg-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg">
                <!-- Phone SVG icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2h-1.64a2 2 0 0 1-2-1.82a15.82 15.82 0 0 0-7.3-7.3a2 2 0 0 1-1.82-2v-1.64a2 2 0 0 1 2-2.18a15.82 15.82 0 0 0 7.3-7.3a2 2 0 0 1 2-1.82h3a2 2 0 0 1 2 2.18c-0.1 1.6-1.5 8.96-1.5 8.96"></path>
                </svg>
                <span>+91 8489814275</span>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Check if WebGL is available
            if (THREE.WebGLRenderer) {
                init();
            } else {
                console.error("WebGL is not supported in this browser.");
            }
        };

        let scene, camera, renderer, particles;

        const init = () => {
            // Set up the scene, camera, and renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('particle-canvas'),
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Particle geometry and material
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const color = new THREE.Color();
            const purple = new THREE.Color(0xa855f7);
            const white = new THREE.Color(0xffffff);

            for (let i = 0; i < particleCount * 3; i += 3) {
                // Random position within a sphere
                positions[i] = (Math.random() - 0.5) * 20;
                positions[i + 1] = (Math.random() - 0.5) * 20;
                positions[i + 2] = (Math.random() - 0.5) * 20;

                // Alternate between purple and white colors
                if (i % 6 === 0) {
                    color.copy(purple);
                } else {
                    color.copy(white);
                }
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            animate();
        };

        const onWindowResize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        const animate = () => {
            requestAnimationFrame(animate);

            // Animate particles for a subtle "3D" effect
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;

            renderer.render(scene, camera);
        };
    </script>
</body>
</html>
