    <style>
        :root {
            --purple-accent: #a855f7;
            --background-color: #0d0c1d;
            --text-color: #ffffff;
            --gray-text: #d1d5db; /* Corresponds to gray-300 */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .text-purple-accent {
            color: var(--purple-accent);
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 60rem; /* Increased max-width for better readability on large screens */
        }

        /* Responsive typography */
        .h1-title {
            font-size: 3rem;
            line-height: 1;
            font-weight: 900;
            margin-bottom: 1rem;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .h1-title { font-size: 4.5rem; }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            .h1-title { font-size: 6rem; }
        }

        .h2-subtitle {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        @media (min-width: 640px) {
            .h2-subtitle { font-size: 1.875rem; }
        }
        @media (min-width: 1024px) {
            .h2-subtitle { font-size: 2.25rem; }
        }

        .countdown-text {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #d8b4fe; /* a softer purple for the countdown */
        }
        @media (min-width: 640px) {
            .countdown-text { font-size: 2.5rem; }
        }

        .paragraph-text {
            font-size: 1rem;
            line-height: 1.5rem;
            max-width: 42rem;
            margin: 0 auto 2rem;
            color: var(--gray-text);
        }
        @media (min-width: 640px) {
            .paragraph-text { font-size: 1.125rem; }
        }
        @media (min-width: 1024px) {
            .paragraph-text { font-size: 1.25rem; }
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }
        @media (min-width: 640px) {
            .contact-links {
                flex-direction: row;
            }
        }

        .contact-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background-color: #9333ea; /* A slightly darker purple for contrast */
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 150ms ease-in-out;
            text-decoration: none;
        }
        .contact-button:hover {
            background-color: #8b3cda;
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke-width: 2;
            fill: none;
            stroke: currentColor;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* The animation classes are kept from the original */
        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1s; }
        .delay-3 { animation-delay: 1.5s; }
        .delay-4 { animation-delay: 2s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

        </h1>
        <h2 class="h2-subtitle text-purple-accent fade-in delay-1">
            Getting a fresh look! âœ¨

        <p id="countdown" class="countdown-text fade-in delay-2"></p>
        
        <p class="paragraph-text fade-in delay-3">
            Our site is currently under construction. Thank you for your patience. Weâ€™ll be live shortly! Get ready for a smarter, faster way to find your next career opportunity. ðŸ’¼

        <div class="contact-links fade-in delay-4">
            <a href="mailto:hello@jobboon.com" class="contact-button">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2h-1.64a2 2 0 0 1-2-1.82a15.82 15.82 0 0 0-7.3-7.3a2 2 0 0 1-1.82-2v-1.64a2 2 0 0 1 2-2.18a15.82 15.82 0 0 0 7.3-7.3a2 2 0 0 1 2-1.82h3a2 2 0 0 1 2 2.18c-0.1 1.6-1.5 8.96-1.5 8.96"></path>
                </svg>
                <span>+91 8489814275</span>
            </a>

    <script>
        // Set the launch date to 30 days from the current date
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);
        const countdownElement = document.getElementById('countdown');

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                countdownElement.innerHTML = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "We're live! ðŸŽ‰";
            }
        };

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Three.js particle effect
        let scene, camera, renderer, particles;
        const init = () => {
            if (!window.THREE || !THREE.WebGLRenderer) {
                console.error("WebGL or Three.js is not supported/loaded.");
                return;
            }

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const canvas = document.getElementById('particle-canvas');
            renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const color = new THREE.Color();
            const purple = new THREE.Color(0xa855f7);
            const white = new THREE.Color(0xffffff);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 20;
                positions[i + 1] = (Math.random() - 0.5) * 20;
                positions[i + 2] = (Math.random() - 0.5) * 20;

                // Alternate colors for a subtle effect
                if (i % 6 === 0) {
                    color.copy(purple);
                } else {
                    color.copy(white);
                }
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        };

        const onWindowResize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };

        const animate = () => {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        };

        window.onload = init;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
